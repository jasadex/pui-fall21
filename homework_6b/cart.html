<!DOCTYPE html>

<html lang="en-us">

<head>
	<title>Fluff Stuff</title>
	<meta charset="UTF-8">

	<!-- styles -->
	<link rel="stylesheet" type="text/css" href="style.css">

	<!-- fonts -->
	<link rel="stylesheet" href="https://use.typekit.net/spo7qfo.css">

	<!-- javascript -->
	<script src="main.js" type="text/javascript"></script>

</head>

<body onload="showCart()">
	<div class="page-grid">
		<!-- Side Nav Bar -->
		<div class="nav-title">
			<a href="index.html">Fluff<br>Stuff</a>
		</div>
		<div class="side-nav-main">
			<nav>
				<a href="product.html">Products</a><br>
				<a href="about.html">About Us</a><br>
				<a href="faq.html">FAQ</a><br>
			</nav>
		</div>
		<div class="side-nav-use">
			<nav>
				<a href="cart.html" style="font-weight: 800;">Cart (<span id="cart-quant">0</span>)</a><br>
				<a href="account.html">Account</a><br>
			</nav>
		</div>

		<!-- Shopping Cart -->
		<div class="cart-head">
			<h3>In Your Cart</h3>
		</div>
		<div class="cart-item" id="actual-cart">
			<template>
				<div class="cart-item-count">
					<h2 id="number-of-item"></h2>
					<button class="toRemove" onclick="removeItem(this.id)">Remove</button>
				</div>
				<div class="cart-item-pic">
				<a href="bed.html" id="product-link">
					<img id = "product-pic">
				</a>
				</div>
				<div class="cart-item-info">
					<h2 id="kind">Bed Pillow</h2>
					<p><span id="color">Cozy Denim</span>/<span id="fill">Duck Down</span></p>
				</div>
				<div class="cart-item-price">
					<h2 id="price"></h2>
				</div>
			</template>
			<template>
				<div class="no-item">
					<h2>No items in cart</h2>
				</div>
			</template>
		</div>
		<div class="checkout">
			<a href="product.html" style="background-color: #9CB29E; height: 35px;">Add More Items</a><br>
			<a href="">Check Out</a>
		</div>

	</div>
</body>

</html>
